<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />

        <title>DEUDAN</title>
        <style>
            .custom-top-margin {
                margin-top: 180px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img
                    src="/docs/4.6/assets/brand/bootstrap-solid.svg"
                    width="50"
                    height="50"
                    class="d-inline-block align-top"
                    alt=""
                />
                DEUDAN
            </a>
        </nav>
        <div class="row">
            <div class="col-md-5 p-0" style="overflow: hidden">
                <img
                    src="https://www.medyaege.com.tr/d/news/208985.jpg"
                    width="900"
                    height="850"
                    class="d-inline-block align-top"
                    alt=""
                />
            </div>
            <div class="col-md-5 offset-1 custom-top-margin">
                <h2 class="text-center">Kaydol</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="isim">İsim:</label>
                        <input
                            type="isim"
                            class="form-control"
                            id="isim"
                            placeholder="İsminizi girin"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="soyisim">Soy isim:</label>
                        <input
                            type="soyisim"
                            class="form-control"
                            id="soyisim"
                            placeholder="Soy isminizi girin"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="E-posta adresinizi girin"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Şifrenizi girin"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Kaydol
                    </button>
                </form>
            </div>
        </div>
        <script src="../src/register.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
