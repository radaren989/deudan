<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>DEUDAN</title>
    <style>
        .custom-top-margin {
          margin-top: 180px; 
        }
        .custom-top-margin2 {
            margin-top: 300px; 
          }
        .center-content {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }
      </style>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="50" height="50" class="d-inline-block align-top" alt="">
            DEUDAN
        </a>
    </nav>
    <div class="row">
        <div class="col-md-5 custom-top-margin2" style="overflow: hidden;">
            <div class="center-content">
                <label for="image">Ürün Resmi Yükle:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
        </div>
        <div class="col-md-5 offset-1 custom-top-margin">
            <h2 class="text-center">İlan Ekle</h2>
            <form id="form">
                <div class="form-group">
                    <label for="title">Başlık:</label>
                    <input type="title" class="form-control" id="title" placeholder="Ürün Başlığını Girin" required>
                </div>
                <div class="form-group">
                    <label for="description">Açıklama:</label>
                    <input type="description" class="form-control" id="description" placeholder="Ürün açıklaması Girin" required>
                </div>
                <div class="form-group">
                    <label for="price">Fiyat:</label>
                    <input type="price" class="form-control" id="price" placeholder="Ürün Fiyatı Girin" required>
                </div>
                <div class="form-group">
                    <label for="category">Kategori:</label>
                    <select class="form-control" id="category" required>
                        <option value="" disabled selected>Seçiniz</option>
                        <option value="category1">Mutfak Eşyaları</option>
                        <option value="category2">Mobilya</option>
                        <option value="category3">Telefon</option>
                        <option value="category4">Bilgisayar</option>
                        <option value="category5">Giyim</option>
                        <option value="category6">Oyun</option>
                        <option value="category7">Kırtasiye</option>
                        <option value="category8">Konaklama</option>
                        <option value="category9">Ev Arkadaşı</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">İlan Ekle</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
